<div class="container">
  <h2>Liste des départements</h2>
  <input type="text" [(ngModel)]="nomDepartementRecherche" placeholder="Rechercher par nom" class="form-control mb-3" />
  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Responsable</th>
        <th>Nombre de professeurs</th>
        <th>Specialite</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let departement of departements | filter: nomDepartementRecherche:'nomDepartement'">
        <td>{{ departement.nomDepartement }}</td>
        <td>{{ departement.responsable }}</td>
        <td>{{ departement.nombreProfesseurs }}</td>
        <td>{{ departement.specialite }}</td>
        <td>
          <button type="button" class="btn btn-dark btn-icon-text mr-2" fdprocessedid="2mcgwr" (click)="navigateToEdit(departement.idDepartement)">
              Modifier
              <i class="ti-file btn-icon-append"></i>                          
            </button>
           
          <button matTooltip="Edit Task" class="btn btn-info" (click)="supprimerDepartement(departement.idDepartement, departement.nomDepartement)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-success mb-3" [routerLink]="['/admin/departement/add']">
      Ajouter Département
  </button>
  <app-departement-add (departementAjoute)="handleDepartementAjoute($event)"></app-departement-add>


</div>
